<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - NoolShy Fame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(25, 25, 25, 0.95);
            border-radius: 20px;
            border: 1px solid #333;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 1.8rem;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .form-group input {
            padding: 12px 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #666;
            box-shadow: 0 0 10px rgba(102, 102, 102, 0.3);
        }
        
        .auth-btn {
            padding: 15px;
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .auth-btn:hover {
            background: linear-gradient(135deg, #3a3a3a, #4a4a4a);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .auth-links {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }
        
        .auth-links a {
            color: #0088cc;
            text-decoration: none;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #ff4444;
            padding: 10px;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            color: #0f0;
            padding: 10px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body class="black-theme">
    <div class="snow-container"></div>
    
    <nav class="top-nav">
        <div class="nav-left">
            <a href="index.html" class="logo-link">
                <h1 class="logo text-neon-flow">NoolShy Fame</h1>
            </a>
        </div>
        <div class="nav-right">
            <a href="index.html" class="nav-icon" title="На главную">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </nav>
    
    <div class="container">
        <div class="auth-container">
            <h2 class="auth-title"><i class="fas fa-sign-in-alt"></i> Вход в аккаунт</h2>
            
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Имя пользователя или Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="remember-me" name="remember-me">
                        Запомнить меня
                    </label>
                </div>
                
                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
            </form>
            
            <div class="auth-links">
                <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
                <p><a href="forgot-password.html">Забыли пароль?</a></p>
                <p><a href="index.html">Вернуться на главную</a></p>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
